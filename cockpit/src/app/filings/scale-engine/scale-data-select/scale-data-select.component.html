<mat-form-field *ngIf="branch">
  <mat-select placeholder="path" [(ngModel)]="path" name="path" (selectionChange)="selectPath($event)">
    <mat-option *ngFor="let option of branch" value="{{ option }}">{{ option }}</mat-option>
  </mat-select>
</mat-form-field>

<sec-scale-data-select
  *ngIf="child"
  [breadcumbs]="breadcumbs"
  [node]="child"
  (change)="send($event)"
  style="margin-left:8px;">
</sec-scale-data-select>
