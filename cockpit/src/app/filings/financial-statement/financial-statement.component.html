<table *ngIf="view">
  <thead>
    <th></th>
    <th *ngFor="let filing of view.dates">{{ filing.date }}</th>
  </thead>

  <tbody>
    <tr *ngFor="let property of view[statement]">
      <td>{{ property }}</td>
      <td *ngFor="let filing of view.dates">{{ summary.filings[filing.date][statement][property] }}</td>
    </tr>
  </tbody>
</table>
