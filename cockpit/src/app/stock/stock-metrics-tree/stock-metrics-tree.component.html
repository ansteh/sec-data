<ul>
  <li *ngFor="let property of properties">
    <div (click)="select(property)">{{ property }}</div>

    <div *ngIf="property === 'FundamentalAccountingConcepts'">
      <sec-stock-metrics-tree [metrics]="metrics[property][0]" [path]="path + '.' + property"></sec-stock-metrics-tree>
    </div>
  </li>
</ul>
